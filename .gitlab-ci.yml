image: maven:3.6.3


variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - clean
  - build
  - test
  - deploy

before_script:
  - chmod +x mvnw

clean:
  stage: clean
  image: openjdk:11
  script:
    - ./mvnw clean

build:
  stage: build
  image: openjdk:11
  script:
    - apt-get update -qy
    - apt-get install -y openjfx
    - ./mvnw package
  artifacts:
    paths:
      - target/*.jar

test:
  stage: test
  image: openjdk:11
  script:
    - ./mvnw test

deploy:
  stage: deploy
  script:
    - echo "Deployment completed!"
  only:
    - develop